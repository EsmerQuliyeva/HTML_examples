<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    th{
        background-color: rgb(76, 94, 76);
        color: white;
        font-weight: bold;
        padding: 10px;
    }
    td{
        padding: 10px;
    }
</style>
<body>
    <h2>Grocery Items Bill</h2>
    <table border="3px solid black">
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td>51</td>
            <td style="background-color: gray;">$1.00</td>
        </tr>
        <tr style="background-color: gray;">
            <td>Nuts</td>
            <td>20</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td>4</td>
            <td>$3.00</td>
        </tr>
        <tr style="background-color: grey;">
            <td>Very long awkwardly named yet still delicious item here</td>
            <td>4</td>
            <td style="background-color: gray;">$3.00</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td>12</td>
            <td style="background-color: gray;">$2.99</td>
        </tr>
        <tr>
            <td colspan="2" style="font-weight: bold;">Total Price</td>
            <td style="background-color: gray;">$33.79</td>
        </tr>
    </table>
</body>
</html>
