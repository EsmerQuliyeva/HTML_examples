<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 2px solid black;">
    <div class="form">
    <h3 style="text-align: center;">Loan Application</h3>
    <h3 style="background-color: cornflowerblue; text-align: center;">Application Information:</h3>
    <label>First Name:</label>
    <input type="text"><br><br>
    <label>Last Name:</label>
    <input type="text"><br><br>
    <label>E-mail:</label>
    <input type="email"><br><br>
    <label>Social Security#: </label>
    <input type="number"><br><br>
    <label>Daytime phone: </label>
    <input type="number"><br><br>
    <label>Evening Phone: </label>
    <input type="number"><br><br>
    <h3 style="background-color: cornflowerblue; text-align: center;">Loan Information</h3>
    <label>Loan Type: </label>
    <select>
        <option>Automobile</option>
    </select><br><br>
    <label>Loan Amount</label>
    <input type="number"><br><br>
    <label>Description: </label>
    <textarea name="" id="" cols="50" rows="5"></textarea><br><br>
    <label>Submit Application: </label>
    <button>Apply For Loan</button>

</div>

</body>
</html>
